 <!-- Menu-------------------------------------------------------------------------------------- -->

  <div class="container">    
    <div class="card">
      <h4 class="card-header">Routing</h4>
      <div class="card-block">
        <form >
          <div class="row">
            <div class="col">
              <legend>Source Multicast</legend>
              <div class="form-group row">
                <label class="col-3 col-form-label" >Address</label>
                <input class="col-6" id="input_mcast_addr" value="rtp://234.1.1.1:5000" type="text">
                <input class="col-3" id="input_mcast_pass_perc" value="100" type="number" min="0" max="100" step="0.001">
              </div>
            </div>
            <div class="col">
              <legend>Destination Multicasts</legend>
              <div class="form-group row">
              <label class="col-3">Address 1</label>
              <input class="col-6" id="output_mcast_addr_1" value="rtp://234.1.1.2:5000" type="text">
              <input class="col-2" id="output_mcast_pass_perc_1" value="100" type="number" min="0" max="100" step="0.05">
              </div>
              <br>
              <div c;ass="form-group row">
              <label class="col-3">Address 2</label>
              <input class="col-6" id="output_mcast_addr_2" value="rtp://234.1.1.3:5000" type="text">
              <input class="col-2" id="output_mcast_pass_perc_2" value="100" type="number" min="0" max="100" step="0.05">
              </div>
            </div>
            </div>
          <button type="button" class="btn btn-success btn-lg btn-block">Update</button>
        </form>
      </div>
